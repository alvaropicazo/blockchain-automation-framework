apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: calvcalvtessera
  namespace: calv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: calvcalvtessera
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feature-1669
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: calv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: calv
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/calv-quo/crypto/calv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcalv
    tessera:
      dburl: "jdbc:mysql://calv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://calv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://fbc6dd611742348d8bad793fc407960d155ec78047394bd743f8e18f5b6cb30770dab93073c3cfc7a748cb6401ebb4355db289ff63de33d9f6bb13f8ab148891@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://3120a960e49ba145b8aab579c0c8c06cd7ed2097de2dca070eb853a61fbec03f6bbf2ca46de266b53cfca5b9044bf99b8083eccbe6ec307b1f551c30f1027745@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: calv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15012
      quorumport: 15011
      clientport: 8888
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
