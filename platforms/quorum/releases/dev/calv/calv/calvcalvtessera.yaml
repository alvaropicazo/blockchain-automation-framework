apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: calvcalvtessera
  namespace: calv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: calvcalvtessera
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feat1543
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: calv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: calv
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/calv-quo/crypto/calv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcalv
    tessera:
      dburl: "jdbc:mysql://calv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://calv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://287a1baaac700e3c6cb9c1381167bfc785194f7ac4b61ca6d05bc491463d9293c58c0ba1ea0fbb28a1b885eaca19f2d8dbb50ea7534f6b1c743ecce3afbe98c8@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://72cbf24fd7d86e0e9506259702446949e1210ec42032618234a3b22908fb0bf5d131fcdcbf994fde1d628e0a46b71571dfc0c739c42bc321376e8c5a74ea0c72@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: calv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15012
      quorumport: 15011
      clientport: 8888
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
