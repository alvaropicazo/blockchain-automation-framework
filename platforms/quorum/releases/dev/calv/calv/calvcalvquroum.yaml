apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: calvcalvquroum
  namespace: calv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: calvcalvquroum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: testquorum
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: calv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: calv
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/calv-quo/crypto/calv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcalv
    tessera:
      dburl: "jdbc:mysql://calv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://calv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://3739a89c9e971d21a3a1886f4e358051ff1165939958cbfa32150c9e70ac6fec9cbd8165a0ad9beb5b2d25dcd00b3f8a98fb7c7cb526456f882ce3dc5c6f9715@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://e9f96f2a214ba522d286b847f7499a0bb1a3a1a28b19c4a7be704375799a4e1ffc8f6e6e8767d2eb8730d83f89b6036dc1ea2e1eb612f456b72d79de9cd30482@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: calv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15012
      quorumport: 15011
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
