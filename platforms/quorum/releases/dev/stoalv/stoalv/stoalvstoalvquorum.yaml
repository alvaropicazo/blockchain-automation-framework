    "enode://f4ca36810f59dcb39b69254fe92aa057d3e70074d0c0484be1dd1694aed093b44d388a76af6ba070302f3a126d4fac62e9e3bff2822c8dba8c0d89322d9c6481@sucalv2.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0",
