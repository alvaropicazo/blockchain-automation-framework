apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: malvmalvtessera
  namespace: malv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: malvmalvtessera
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feat1669-extend
    path: platforms/quorum/charts/node_tessera  
  values:
    replicaCount: 1
    metadata:
      namespace: malv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: malv
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/malv-quo/crypto/malv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummalv
    tessera:
      dburl: "jdbc:mysql://malv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://malv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://0809a4f88442d62a3f9529122cfb10eeb74308b9b3150c91adf41fde4e03d5d4cf63a210d383d3a91b6edad597dc59475e2afde09b248f08bf0ac9b81f583de0@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://3e2cc7eaebd5e38fc1e4264f242c7eacb5e243810577c8870683a19d0c48439c74cd42a33cedbe45eb648b0fd57ced5b49fb3a001055994bb9d134694d53451b@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15014
      quorumport: 15012
      clientport: 8888
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
