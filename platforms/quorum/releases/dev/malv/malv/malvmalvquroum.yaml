apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: malvmalvquroum
  namespace: malv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: malvmalvquroum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feature-1669
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: malv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: malv
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/malv-quo/crypto/malv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummalv
    tessera:
      dburl: "jdbc:mysql://malv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://malv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://50e5731a4f9816bf9e95d4240baaf9550de3c6dfa7cee012119ad73395b3075adba40e5e6fe7ccbbdd4b64c55b8dc3b9f023ccfb4bdf11e9f021e53cc21ec6c1@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://5a68e4107c4b6833b530bbeba29410a8c5a40b22927c2ba60f93d0caa1942010f6c791547ae1e221473c5292b95882fced1c8ad45857553248de0b3fec393969@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15014
      quorumport: 15012
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
