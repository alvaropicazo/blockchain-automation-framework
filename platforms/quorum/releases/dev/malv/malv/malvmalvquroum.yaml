apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: malvmalvquroum
  namespace: malv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: malvmalvquroum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feat1543
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: malv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: malv
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/malv-quo/crypto/malv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummalv
    tessera:
      dburl: "jdbc:mysql://malv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://malv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://16469d2d7b5ade5f59aaecc931e46329d077da38a54437c43d6e7a1906053899fd3d79830a86e3933bb3b6d7d43dcf0cd02c1df193a51d9b0f054fc005ff5184@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://3674c115fa05081ec209fcc5e7b8d01f1dd52023315a1e22b854b7f2f099969521d51c2c7f3a40c363215e0071409acdf3fd38459cf57e156c18213bc46d9655@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15012
      quorumport: 15011
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
