apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: malvmalvquroum
  namespace: malv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: malvmalvquroum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feature-1543
    path: platforms/quorum/charts/node_quorum  
  values:
    replicaCount: 1
    metadata:
      namespace: malv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.2
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: malv
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secret/malv-quo/crypto/malv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorummalv
    tessera:
      dburl: "jdbc:mysql://malv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://malv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://49a82a685518e6b436bd5b59b571d5ee8ad72921563a0ef708409a0b929aff27e2aa1539af91eafe30ef9cad4b342eacf7c07638570bd7da2253974a2b7dc868@calv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0",
    "enode://51c7a0bc3235300228cdc01db01e7264451f51a3439166606ad4fd90f7a68b87ff3b731142ab90c06fdc5bc5def7c784da9907c8c74fe2e18155c35ac8c95904@malv.quo.dev2.aws.blockchaincloudpoc-develop.com:15011?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: malv.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15012
      quorumport: 15011
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
