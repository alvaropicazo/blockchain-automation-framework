apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: caalvcaalvquorum
  namespace: caalv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: caalvcaalvquorum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feat1551-tesversion
    path: platforms/quorum/charts/node_quorum_member
  values:
    replicaCount: 1
    metadata:
      namespace: caalv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.1
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.4.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: caalv
      status: default
      consensus: ibft
      subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/caalv-quo/crypto/caalv
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumcaalv
    tessera:
      dburl: "jdbc:mysql://caalv-tessera:3306/demodb"
      dbusername: demouser
      url: "https://caalv.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://caalv-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://caalv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stoalv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://92964afe8683f7cf5caf396ecad4b6ca4c2b6bc0681bafe41c3f47148f5c8c292f3f41d6b13111c6a320cf105f117093bac02d32c3ece95cdf2440df8a115e43@sucalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://0bdd32a52307cfab02a71bad5b359d17b47c6e98ac63bb6fc8342d23f5d43e832d83c1cebadae36a8c598788bf2cc77d248143c85019fea643543d3e276c510e@sucalv2.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0",
    "enode://974c00c523ac3f809ee9f6afa0308e65a617369fd3321104ef0ccb8c1d55e525b9750a7a4589a831757fb5b30cac87a474b815271e67048298894a5c83c6331e@sucalv3.quo.dev2.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://eaf6e01b791f796fb647347bea0ab194341cac1a178629282df5452474c3bbf15034f680f8cf332c0813526f64679349bb23096fec3feec8130d11a6bd380d4a@sucalv4.quo.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0",
    "enode://9c82c3352bbdb73a45d255c5532e0e3f32051bb7befb3f31457199a8c541c4d6b9e82369c4e491aa3bc495018535b73bc63fe484446b80b278775cf0ddc4be96@caalv.quo.dev2.aws.blockchaincloudpoc-develop.com:15018?discport=0",
    "enode://ea05e8ff6eb9ae59e2b0d46020629eb589e7061a4ebbd0934c67f7ba6e25e31f68525c7f860ba2be83222153c35fe206850e47055da3735f03d59f9cf5fd6b15@stoalv.quo.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0"
