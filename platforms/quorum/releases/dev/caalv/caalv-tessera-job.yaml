apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: caalv-tessera-job
  namespace: caalv-quo
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: caalv-tessera-job
  chart:
    path: platforms/quorum/charts/tessera_key_mgmt
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: lastcheck
  values:
    peer:
      name: caalv  
    metadata:
      name: caalv-tessera-job
      namespace: caalv-quo    
    image:      
      repository: quorumengineering/tessera:21.4.1
      pullSecret: regcred
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: quorumcaalv
      keyprefix: caalv-quo/crypto
      role: vault-role
      serviceaccountname: vault-auth
      tmprefix: secretsv2/data/caalv-quo/crypto
