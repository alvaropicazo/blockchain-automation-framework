apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sucalvsucalv1quorum
  namespace: sucalv-quo
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: sucalvsucalv1quorum
  helmVersion: v3
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: feat1551-tesversion
    path: platforms/quorum/charts/node_quorum_validator  
  values:
    replicaCount: 1
    metadata:
      namespace: sucalv-quo
      labels:
    images:
      node: quorumengineering/quorum:21.4.1
      alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
      tessera: quorumengineering/tessera:21.7.0
      busybox: busybox
      mysql: mysql/mysql-server:5.7
    node:
      name: sucalv1
      status: default
      consensus: ibft
      subject: O=Manufacturer,OU=Manufacturer1,L=47.38/8.54/Zurich,C=CH
      mountPath: /etc/quorum/qdata
      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/sucalv-quo/crypto/sucalv1
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumsucalv
    tessera:
      dburl: "jdbc:mysql://sucalv1-tessera:3306/demodb"
      dbusername: demouser
      url: "https://sucalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://sucalv1-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: http://caalv-tm.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: http://stoalv-tm.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://627a0a84e4bede00fea3f1ed59058fcded19255f32c6df3547314717b768f67f91c3390cd041bc706ce5036b7b3c11e7be3c7ab831f177f40dadbb31cf57fed8@sucalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0",
    "enode://91e69b32345f9b94fc9f4a0ae711ba0aba35b461c46448b6df5be9613e5ba81dcea36ab7cb739092207bcb8b0a7783973f4d445f0fadec5cf119e8ca2f589a0a@sucalv2.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0",
    "enode://b9b8b18f63448625b9522694b11dac4dd78575c31abb4e6650ba20e65cae8594705d5c8958466289f4954f8ae451080e840a07045c88c58365c9005af3734125@sucalv3.quo.dev2.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://2a2ff379308c6b2f635b239eef64272a49c115e9fb5d5f27d624d85d420b5b24dac476c88dd6d49f81f06fd296750069edaac6bb0ce93dda7f1747f317bb85e2@sucalv4.quo.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0",
    "enode://1243876ad274948cce4d8cd31173c44e6f1190896ef674ec1e4b1a4897aa22e4aa294f5da97a86276f95df8bab3e18fe09477b05861a9490ceb7df68f57747cd@caalv.quo.dev2.aws.blockchaincloudpoc-develop.com:15018?discport=0",
    "enode://668a28582d652c8319c1f739bdd5da32c82aeb5f01e8f5c4c41eaaa8f4c891dee171bd3e61cf9eee0d28bd5d11378cdaab03f6ad69ad0f5c86443140606ad78c@stoalv.quo.dev2.aws.blockchaincloudpoc-develop.com:15020?discport=0"
