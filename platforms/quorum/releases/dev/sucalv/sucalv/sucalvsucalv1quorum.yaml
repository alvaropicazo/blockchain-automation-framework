      dbusername: demouser
      url: "https://sucalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://sucalv1-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://caalv-tm.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stoalv-tm.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
