    "enode://0645861eb1052b2ce40719308faaab52d5bb97fed4ea3ae8829c7340911bf92317058c9e88455964a7cf38afb34b9b8e6fe6b552f582c9b38fb7839d8ff9eedc@scalv2.quo.dev2.aws.blockchaincloudpoc-develop.com:15012?discport=0",
    "enode://709890d7cbca31bc7b434122020504d2c744d980d24203e70d280d600a513ff41bce04e0b7adf84934ddafd78b172146b26ae5d0364ab8fdddd4841df2f820ec@scalv3.quo.dev2.aws.blockchaincloudpoc-develop.com:15014?discport=0",
    "enode://2f33acc3b6273637ee4730082d5fcf014c8b7424b0fa68d0ea61be9983d277fcd94d100caa9e869cc1fc7afd98ca64d2412bc4fec970796273bbba752001430b@scalv4.quo.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0",
