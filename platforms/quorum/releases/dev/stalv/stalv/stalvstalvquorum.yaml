    "enode://0aa2613a8b947764ed810b8ebbd6a70f088df5ba26e1ddbd5ed88fefde22dc93ee875e69f316a368eaeb8cf016c71f8caae47044e793302743aed7d64db39834@scalv4.quo.dev2.aws.blockchaincloudpoc-develop.com:15016?discport=0",
