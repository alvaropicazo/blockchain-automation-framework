      imagePullSecret: regcred
      keystore: keystore_1
      
      servicetype: ClusterIP
      lock: false
      ports:
        rpc: 8546
        raft: 50401
        tm: 443
        quorum: 21000
        db: 3306
      dbname: demodb
      mysqluser: demouser
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      secretprefix: secretsv2/data/scalv-quo/crypto/scalv1
      serviceaccountname: vault-auth
      keyname: quorum
      tm_keyname: transaction
      role: vault-role
      authpath: quorumscalv
    tessera:
      dburl: "jdbc:mysql://scalv1-tessera:3306/demodb"
      dbusername: demouser
      url: "https://scalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:443"
      clienturl: "http://scalv1-tessera:8888" #TODO: Enable tls strict for q2t
      othernodes:
        - url: https://calv.quo.dev2.aws.blockchaincloudpoc-develop.com
        - url: https://stalv.quo.dev2.aws.blockchaincloudpoc-develop.com
      tls: "STRICT"
      trust: "TOFU"
    genesis: 
    staticnodes: 
      [
    "enode://0b3f75b4150459cba67b6dd6d1da261f0a4a9198039d5f463518ebcd061557cee8a8c54007053ba308ae62dbc9a397f66b900d72e928a1d9104219b8e5b3c5fe@scalv1.quo.dev2.aws.blockchaincloudpoc-develop.com:15010?discport=0"
]
    proxy:
      provider: "ambassador"
      external_url: scalv1.quo.dev2.aws.blockchaincloudpoc-develop.com
      portTM: 443
      rpcport: 15011
      quorumport: 15010
    storage:
      storageclassname: awsstorageclass
      storagesize: 1Gi
      dbstorage: 1Gi
