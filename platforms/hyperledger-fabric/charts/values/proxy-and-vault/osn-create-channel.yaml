global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: aws
    cloudNativeServices: false
  vault:
    type: hashicorp
    role: vault-role
    address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
    authPath: supplychain
    secretEngine: secretsv2
    secretPrefix: "data/supplychain"
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com
orderers:
  - name: orderer1
    adminAddress: orderer1.supplychain-net:7055 # Internal URI of the orderer ONS Admin service
  - name: orderer2
    adminAddress: orderer2.supplychain-net:7055
  - name: orderer3
    adminAddress: orderer3.supplychain-net:7055
