#helm install pee0-carrier -f values/noproxy-and-novault/peer.yaml -n carrier-net fabric-peer
global:
  version: 2.5.4
  serviceAccountName: vault-auth
  vault:
    type: kubernetes

  cluster:
    provider: aws
    cloudNativeServices: false

  proxy:
    provider: "none"
    externalUrlSuffix: salvaro-net

certs:
  generateCertificates: true
  orgData:
    caAddress: ca.salvaro-net:7054
    caAdminUser: salvaro-admin
    caAdminPassword: salvaro-adminpw
    orgName: salvaro
    type: peer
    componentSubject: "O=Orderer,L=51.50/-0.13/London,C=GB"
  users: 
    usersList:
      - user:
        identity: user1
        attributes:
        - key: "hf.Revoker"
          value: "true"
  settings:
    #Flag to create configmaps for the organization. This flag must be set to true when installing the first orderer/peer in organization and false for others.
    createConfigMaps: false
    refreshCertValue: false
    addPeerValue: false
    removeCertsOnDelete: true
    removeOrdererTlsOnDelete: true

peer:
  gossipPeerAddress: peer0.salvaro-net:7051
  logLevel: info
  localMspId: salvaroMSP
  tlsStatus: true
  cliEnabled: false
  ordererAddress: orderer0.salvaro-net:7050
  builder: hyperledger/fabric-ccenv
  couchdb:
    username: salvaro-user
    password: salvaro-userpw
  upgrade: false
