#helm install pee0-carrier -f values/noproxy-and-novault/peer.yaml -n carrier-net fabric-peer
global:
  version: 2.5.4
  serviceAccountName: vault-auth
  vault:
    type: kubernetes

  cluster:
    provider: aws
    cloudNativeServices: false

  proxy:
    provider: "none"
    externalUrlSuffix: calvaro-net
certs:
  generateCertificates: true
  orgData:
    caAddress: ca.calvaro-net:7054
    caAdminUser: calvaro-admin
    caAdminPassword: calvaro-adminpw
    orgName: calvaro
    type: peer
    componentSubject: "O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB"
  users: 
    usersList:
      - user:
        identity: user1
        attributes:
        - key: "hf.Revoker"
          value: "true"
  settings:
    #Flag to create configmaps for the organization. This flag must be set to true when installing the first orderer/peer in organization and false for others.
    createConfigMaps: false
    refreshCertValue: false
    addPeerValue: false
    removeCertsOnDelete: true
    removeOrdererTlsOnDelete: true
storage:
  enabled: false
peer:
  gossipPeerAddress: 
  logLevel: info
  localMspId: calvaroMSP
  tlsStatus: true
  cliEnabled: true
  ordererAddress: orderer1.salvaro-net:7050
  builder: hyperledger/fabric-ccenv
  couchdb:
    username: calvaro-user
    password: calvaro-userpw
  upgrade: false
