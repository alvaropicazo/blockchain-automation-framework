apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calvaro-net-ca-tools
  namespace: calvaro-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: calvaro-net-ca-tools
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-fabric-alvaro
        namespace: flux-fabric-alvaro
      chart: platforms/hyperledger-fabric/charts/fabric-catools
  values:
    metadata:
      namespace: calvaro-net
      name: ca-tools
      component_type: peer
      org_name: calvaro
      proxy: haproxy
    replicaCount: 1

    image:
      alpineutils: ghcr.io/hyperledger/bevel-alpine:latest
      catools: ghcr.io/hyperledger/bevel-fabric-ca-tools:1.2.1
      pullPolicy: IfNotPresent
    
    storage:
      storageclassname: calvaro-bevel-storageclass
      storagesize: 512Mi
    
    vault:
      role: vault-role
      address: http://98.64.226.131:20001
      authpath: fabric-alvarocalvaro
      secretusers: secretsv2/data/calvaro/peerOrganizations/calvaro-net/users
      secretorderer: secretsv2/data/calvaro/peerOrganizations/calvaro-net/orderers
      secretpeer: secretsv2/data/calvaro/peerOrganizations/calvaro-net/peers
      secretpeerorderertls: secretsv2/data/calvaro/peerOrganizations/calvaro-net/orderer/tls
      secretcert: secretsv2/data/calvaro/peerOrganizations/calvaro-net/ca?ca.calvaro-net-cert.pem
      secretkey: secretsv2/data/calvaro/peerOrganizations/calvaro-net/ca?calvaro-net-CA.key
      secretcouchdb: secretsv2/data/calvaro/credentials/calvaro-net/couchdb/calvaro
      secretconfigfile: secretsv2/data/calvaro/peerOrganizations/calvaro-net/msp/config
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred
    
    healthcheck: 
      retries: 10
      sleepTimeAfterError: 2

    
    org_data:
      external_url_suffix: hlf.blockchaincloudpoc-develop.com
      component_subject: O=Carrier,OU=Carrier,L=51.50/-0.13/London,C=GB
      cert_subject: O=Carrier/OU=Carrier/L=51.50,-0.13,London/C=GB
      component_country: GB
      component_state: London
      component_location: London
      ca_url: ca.calvaro-net:7054

    orderers:
      name: orderer7-orderer8-
    orderers_info:
      - name: orderer7
        path: ""
      - name: orderer8
        path: ""

    peers:
      name: peer0,existing-peer1,new-      
    peer_count: "2"
    users: 
      users_list: "W3sndXNlcic6IE5vbmUsICdpZGVudGl0eSc6ICd1c2VyMScsICdhdHRyaWJ1dGVzJzogW3sna2V5JzogJ2hmLlJldm9rZXInLCAndmFsdWUnOiAndHJ1ZSd9XX0sIHsndXNlcic6IE5vbmUsICdpZGVudGl0eSc6ICd1c2VyMicsICdhdHRyaWJ1dGVzJzogW3sna2V5JzogJ2hmLlJldm9rZXInLCAndmFsdWUnOiAndHJ1ZSd9XX1d"
      users_identities: user1-user2-
    new_peer_count: "1"
    checks:
      refresh_cert_value: False
      refresh_user_cert_value: False
      add_peer_value: true
