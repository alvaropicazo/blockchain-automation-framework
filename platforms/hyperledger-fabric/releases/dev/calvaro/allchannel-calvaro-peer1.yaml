global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: azure
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://98.64.226.131:20001
    authPath: fabric-alvarocalvaro
    secretEngine: secretsv2
    secretPrefix: "data/fabric-alvarocalvaro"
    role: vault-role
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: regcred

peer:
  name: peer1
  type: anchor
  address: peer1.calvaro-net.hlf.blockchaincloudpoc-develop.com:443
  localMspId: calvaroMSP
  logLevel: debug
  tlsStatus: true
  channelName: allchannel  
  ordererAddress: orderer7.hlf.blockchaincloudpoc-develop.com:443
