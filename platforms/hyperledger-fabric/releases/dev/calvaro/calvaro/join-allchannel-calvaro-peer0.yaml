apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: joinchannel-peer0-join-allchannel-calvaro-peer0
  namespace: calvaro-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: joinchannel-peer0-join-allchannel-calvaro-peer0
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-fabric-alvaro
        namespace: flux-fabric-alvaro
      chart: platforms/hyperledger-fabric/charts/fabric-channel-join
  values:
    metadata:
      namespace: calvaro-net
      images:
        fabrictools: ghcr.io/hyperledger/bevel-fabric-tools:2.5.4
        alpineutils: ghcr.io/hyperledger/bevel-alpine:latest

    peer:
      name: peer0
      address: peer0.calvaro-net.hlf.blockchaincloudpoc-develop.com:443
      localmspid: calvaroMSP
      loglevel: debug
      tlsstatus: true

    vault:
      role: vault-role
      address: http://98.64.226.131:20001
      authpath: fabric-alvarocalvaro
      adminsecretprefix: secretsv2/data/calvaro/peerOrganizations/calvaro-net/users/admin
      orderersecretprefix: secretsv2/data/calvaro/peerOrganizations/calvaro-net/orderer
      serviceaccountname: vault-auth
      type: hashicorp
      imagesecretname: regcred

    channel:
      name: allchannel      
    orderer:
      address: orderer7.hlf.blockchaincloudpoc-develop.com:443
