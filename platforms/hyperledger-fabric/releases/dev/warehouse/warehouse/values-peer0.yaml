apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: warehouse-peer0
  namespace: warehouse-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: warehouse-peer0
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: demo-testing
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: warehouse-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.warehouse-net:7051
      gossipexternalendpoint: peer0.warehouse-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
      localmspid: warehouseMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: warehouse-user

    storage:
      peer:
        storageclassname: warehousesc
        storagesize: 512Mi
      couchdb:
        storageclassname: warehousesc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.dev2.aws.blockchaincloudpoc-develop.com:20002
      authpath: demo-testwarehouse-net-auth
      secretprefix: secret/crypto/peerOrganizations/warehouse-net/peers/peer0.warehouse-net
      secretambassador: secret/crypto/peerOrganizations/warehouse-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/warehouse-net/couchdb/warehouse?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
