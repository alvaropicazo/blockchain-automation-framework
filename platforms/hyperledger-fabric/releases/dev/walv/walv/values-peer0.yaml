apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: walv-peer0
  namespace: walv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: walv-peer0
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: marketplace
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: walv-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer0
      gossippeeraddress: peer0.walv-net:7051
      gossipexternalendpoint: peer0.walv-net.hf.dev2.aws.blockchaincloudpoc-develop.com:8443
      localmspid: walvMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: walv-user

    storage:
      peer:
        storageclassname: walvsc
        storagesize: 512Mi
      couchdb:
        storageclassname: walvsc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: devwalv-net-auth
      secretprefix: secret/crypto/peerOrganizations/walv-net/peers/peer0.walv-net
      secretambassador: secret/crypto/peerOrganizations/walv-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/walv-net/couchdb/walv?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
