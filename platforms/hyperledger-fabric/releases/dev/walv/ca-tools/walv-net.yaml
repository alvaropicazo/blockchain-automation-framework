apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: walv-net-ca-tools
  namespace: walv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: walv-net-ca-tools
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: marketplace
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: walv-net
      name: ca-tools
    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: walvsc
      storagesize: 512Mi
