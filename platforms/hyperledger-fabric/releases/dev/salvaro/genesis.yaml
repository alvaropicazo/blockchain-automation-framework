global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: azure
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://98.64.226.131:20001
    authPath: fabric-alvarosalvaro
    secretEngine: secretsv2
    secretPrefix: "data/fabric-alvarosalvaro"
    role: vault-role
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com

image:
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  pullSecret: regcred

organizations:
  - name: salvaro
    orderers:
    - name: orderer7
      ordererAddress: orderer7.hlf.blockchaincloudpoc-develop.com:443
    - name: orderer8
      ordererAddress: orderer8.hlf.blockchaincloudpoc-develop.com:443
  - name: calvaro
    peers:
    - name: peer1
      peerAddress: peer1.calvaro-net.hlf.blockchaincloudpoc-develop.com:443

consensus: raft


channels:
 
 
  - name: allchannel
    consortium: SupplyChainConsortium
    orderers: 
      - salvaro
    participants:
      - calvaro

settings:
  generateGenesis: False 
  removeConfigMapOnDelete: false

