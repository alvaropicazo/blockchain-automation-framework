global:
  version: 2.5.4
  serviceAccountName: vault-auth
  cluster:
    provider: aws
    cloudNativeServices: false
  vault:
    type: hashicorp
    network: fabric
    address: http://vault.internal.dev.aws.blockchaincloudpoc-develop.com:20002
    authPath: fabric-alvarosalvaro
    secretEngine: secretsv2
    secretPrefix: "data/fabric-alvarosalvaro"
    role: vault-role
    tls: false
  proxy:
    provider: haproxy
    externalUrlSuffix: hlf.blockchaincloudpoc-develop.com

image:
  fabricTools: ghcr.io/hyperledger/bevel-fabric-tools
  alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
  pullSecret: regcred

orderers:
  - name: orderer5
    adminAddress: orderer5.salvaro-net:7055

addOrderer: true

orderer:
  name: orderer5
  localMspId: salvaroMSP
  address: orderer7.salvaro-net.hlf.blockchaincloudpoc-develop.com:443
