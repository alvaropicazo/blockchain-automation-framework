apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: malv-net-ca
  namespace: malv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: malv-net-ca
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: marketplace
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: malv-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
       
    server:
      name: ca
      tlsstatus: true
      admin: malv-admin
    storage:
      storageclassname: malvsc
      storagesize: 512Mi
    vault:
      role: vault-role
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      authpath: devmalv-net-auth
      secretcert: secret/crypto/peerOrganizations/malv-net/ca?ca.malv-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/malv-net/ca?malv-net-CA.key
      secretadminpass: secret/credentials/malv-net/ca/malv?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
      external_url_suffix: hf.dev2.aws.blockchaincloudpoc-develop.com
