apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: approve-carriera-allchannel-peer0supplychain1-1
  namespace: carriera-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: approve-carriera-allchannel-peer0supplychain1-1
  chart:
    git: https://github.com/alvaropicazo/blockchain-automation-framework.git
    ref: testing-dev
    path: platforms/hyperledger-fabric/charts/approve_chaincode
