apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: validator2
  namespace: sualv-bes
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: validator2
  interval: 1m
  chart:
   spec:
    chart: platforms/hyperledger-besu/charts/besu-node
    sourceRef:
      kind: GitRepository
      name: flux-bes-alv
      namespace: flux-bes-alv
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        provider: aws
        cloudNativeServices: false
      vault:
        type: hashicorp
        network: besu
        address: http://vault.besu.dev.aws.blockchaincloudpoc-develop.com:15020
        authPath: bes-alvsualv
        secretEngine: secretsv2
        secretPrefix: "data/bes-alvsualv"
        role: vault-role
      proxy:
        provider: ambassador
        externalUrlSuffix: sualv.besu.dev.aws.blockchaincloudpoc-develop.com
        p2p: 15063
    storage:
      enabled: true
      size: "2Gi"
    tessera:
      enabled: false
    tls:
      enabled: false
    image:
      pullSecret: regcred
      besu:
        repository: hyperledger/besu
        tag: 22.10.2
    node:
      removeKeysOnDelete: false
      isBootnode: True
      usesBootnodes: false
      besu:
        identity: validator2
        envBesuOpts: ""
        resources:
          cpuLimit: 0.25
          cpuRequest: 0.05
          memLimit: "1G"
          memRequest: "300M"
        p2p:
          port: 30303
          discovery: false
        rpc:
          port: 8545
        ws:
          port: 8546
        metrics:
          enabled: False
          port: 9545
          serviceMonitorEnabled: False
        permissions:
          enabled: False #Add other permissioning params below this
    labels:
      service:
        - component: besu
      pvc:
      deployment:
        - owner: bevel
        - component: besu
